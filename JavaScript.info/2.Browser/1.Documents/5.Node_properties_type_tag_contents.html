<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!-- Comment -->
    <h2>Node Properties</h2>

    <div id="news">Hello JS I am Web Assembly</div>

    <div hidden>Hidden Property</div>

    <div id="blink">Blinking 👁️</div>
    
    <script>
        // ==================  DOM node classes
        console.log(document.body.constructor.name);

        console.log(document.body instanceof HTMLBodyElement);
        console.log(document.body instanceof HTMLElement);
        console.log(document.body instanceof Element);
        console.log(document.body instanceof Node);
        console.log(document.body instanceof EventTarget);

        // ================== nodeType property
        console.log(document.nodeType);
        console.log(document.body.nodeType);
        console.log(document.body.firstChild.nodeType);

        // ================== TagName and NodeName
        console.log(document.body.tagName);
        console.log(document.body.nodeName);

        console.log(document.body.firstChild.tagName);
        console.log(document.body.firstChild.nodeName);
        
        console.log(document.tagName);
        console.log(document.nodeName);

        // ================== innerHTML content
        console.log(document.body.firstElementChild.innerHTML);

        // ================== outerHTML

        // ================== nodeValue and TextNode content
        console.log(document.body.firstElementChild.textContent);

        // ==================  textContent
        const news = document.getElementById('news');
        console.log(news.textContent);
        console.log(news.innerHTML);

        // ================== hidden property
        const blink = document.getElementById('blink');
        setInterval(() => {
            blink.hidden = !blink.hidden;
        }, 500);

    </script>
</body>
</html>
