<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Attributes and Properties</h2>

    <p id="test" something="non standard attributes">Non standard Attributes</p>

    <div id="test1">Attributes Properties</div>

    <input />

    <script>
      // ====================== DOM Properties
      document.body.sayTagName = function () {
        console.log(this.tagName);
      };
      document.body.sayTagName();

      document.body.myData = {
        name: "Caesar",
        title: "Imperator",
      };
      console.log(document.body.myData.title);

      Element.prototype.sayHi = function () {
        console.log(`Hello I'm ${this.tagName}`);
      };
      document.documentElement.sayHi();

      // ==================== HTML Attributes
      const p = document.getElementById("test");
      console.log(p.id);
      console.log(p.something);

      const div = document.getElementById("test1");
      console.log(div.getAttribute("id"));
      console.log(div.hasAttribute("id"));
      div.setAttribute("class", "divAttr");

      // ================== Property Attribute Synchronization

      let input = document.querySelector("input");

      // attribute => property
      input.setAttribute("value", "text");
      alert(input.value);

      // NOT property => attribute
      input.value = "newValue";
      alert(input.getAttribute("value")); // text (not updated!)

      // ================== DOM properties are typed


      // ================== Non standard Attributes and Dataset
    </script>
  </body>
</html>
