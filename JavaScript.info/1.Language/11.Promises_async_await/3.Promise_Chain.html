<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let expo2 = new Promise((resolve, reject)=>{
            setTimeout(() => {
                resolve(1);
            }, 1000);
        });

        /**
         *          Thenable Object
         * 
         */

        expo2
            .finally("Operation Started...")
            .then(data => {
                console.log(data);
                return new Promise(res => {
                    setTimeout(() => {
                        res(data * 2);
                    }, 1000);
                })
            })
            .then(data => {
                console.log(data);
                return new Promise(res => {
                    setTimeout(() => {
                        res(data * 2);
                    }, 1000);
                })
            })
            .then(data => {
                console.log(data);
                return new Promise(res => {
                    setTimeout(() => {
                        res(data * 2);
                    }, 1000);
                })
            })
            .catch(err => {
                console.log(err)
            });


        let expo = new Promise((res, rej)=>{
            setTimeout(() => {
                res(2);
            }, 10000);
        });
    
        // following is not promise chaining
        expo.then(data => console.log(data * 1));
        expo.then(data => console.log(data * 2));
        expo.then(data => console.log(data * 3));
        expo.then(data => console.log(data * 4));
        expo.then(data => console.log(data * 5));
    </script>
</body>
